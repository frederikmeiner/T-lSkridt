<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Tæl Skridt: Registrer</title>

    <meta name="description" content="Tael Skridt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8dfea7dc78.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <a href="index.html"><img src="img/logo-white-width.png" alt="Taelskridt logo"></a>
            </div>
            <div class="navtext" id="nav1"><a href="#">OM</a></div>
            <div class="navtext" id="nav2"><a href="#">SPØRGSMÅL OG SVAR</a></div>
            <div class="navtext" id="nav3"><a href="#">MATRIALER</a></div>
            <div class="navtext" id="nav4"><a href="#">SHOP</a></div>
            <div class="navtext" id="nav5"><a href="#">PRISER</a></div>
            <div class="navtext" id="nav6"><a href="logind.html">LOG IND</a></div>
            <div class="navtext" id="nav7"><a href="registrer.html">TILMELD</a></div>
        </nav>
    </header>
    <main>
        <article class="content">
          <div class="bread">
           <p>
               <a href="index.html">Forside</a>>Registrer
           </p>
           </div>
           
            <!--Form til oprettelse af bruger-->
            <div class="container">
                <div class="header">
                    <h2>Registrering for Holdkaptajner</h2>
                </div>
                <form id="form" class="form">
                    <div class="form_grid_1">
                        <!--NAVN -->
                        <div class="form-control">
                            <label for="username">Navn</label>
                            <input type="text" placeholder="Navn" id="username" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Fejl besked</small>
                        </div>

                        <!--EMAIL-->
                        <div class="form-control">
                            <label for="username">Email</label>
                            <input type="email" placeholder="f.eks@mail.dk" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Fejl besked</small>
                        </div>
                        <!--NR-->
                        <div class="form-control">
                            <label>Nummer</label>
                            <input type="nummer" placeholder="Indtast nummer" id="nummer">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Fejl besked</small>
                        </div>
                    </div>
                    <div class="form_grid_2">
                        <!--FIRMA-->
                        <div class="form-control">
                            <label>Firma</label>
                            <input type="firma" placeholder="Indtast firma" id="firma">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Fejl besked</small>
                        </div>
                        <!--KODE-->
                        <div class="form-control">
                            <label for="username">Adgangskode</label>
                            <input type="password" placeholder="Adgangskode" id="password" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Fejl besked</small>
                        </div>
                        <!--GENTAG KODE-->
                        <div class="form-control">
                            <label for="username">Gentag adgangskode</label>
                            <input type="password" placeholder="Password two" id="password2" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Fejl besked</small>
                        </div>
                    </div>
                    <div class="knap">
                        <button>Opret</button>
                    </div>
                    
                    <div class="allerede_login">
                        <p>Er du allerede registreret?<br>
                        Log ind <a href="konsol.html">her</a></p>
                    </div>
                    
                </form>
            </div>



        </article>
    </main>
    <footer></footer>

    <!-- load jQuery library -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

    <!-- load JavaScript -->
    <script src="js/js.js"></script>
</body></html>
